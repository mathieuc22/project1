{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Review a book</h1>

    <form action="{{ url_for('books') }}" method="post">

      <div class="input-group mb-3">
        <input class="form-control" name="date" placeholder="Search by date">
        <div class="input-group-append">
          <button class="btn btn-outline-primary">Search</button>
        </div>
      </div>

    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <th scope="row"><a href="{{ url_for('book', book_isbn=book.isbn) }}">{{ book.isbn }}
          </a></th>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Review a book</h1>

    <form action="{{ url_for('books') }}" method="post">
      <div class="input-group mb-3">
        <input class="form-control" name="search" placeholder="Search by isbn, title, author or year" value="{{ search }}">
        <div class="input-group-append">
          <button class="btn btn-outline-primary">Search</button>
        </div>
      </div>
    </form>

    <p>{{ message }}</p>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cover</th>
          <th scope="col">ISBN</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>  <img src="http://covers.openlibrary.org/b/isbn/{{ book.isbn }}-S.jpg" /></td>
          <th scope="row"><a href="{{ url_for('book', book_isbn=book.isbn) }}">ISBN {{ book.isbn }}
          </a></th>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.year }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}

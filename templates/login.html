{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}

<div class="text-center">
  <form class="form-signin needs-validation" action="{{ url_for('login') }}" method="POST" novalidate>

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <input type="username" class="form-control mb-2" name="username" placeholder="Username" required autofocus>
    <div class="invalid-feedback">
      Please choose a username.
    </div>

    <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
    <div class="invalid-feedback">
      Please choose a password.
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

  </form>

  <p>New? Click here to <a href="{{ url_for('register') }}">register</a>.</p>
</div>

{% endblock %}
